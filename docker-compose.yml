version: '3.1'
services:
    db:
        container_name: db
        image: mysql:8
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=testdb
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
        volumes:
            - ./docker/mysql/default_authentication.cnf:/etc/mysql/conf.d/default_authentication.cnf
            - ./docker/misc/data:/var/lib/mysql
        ports:
            - "33306:3306"

    web:
        container_name: web
        build: ./docker/nginx
        restart: always
        links:
            - app
        ports:
            - "443:443"
        volumes:
            - ./app/:/var/www/html

    app:
        container_name: app
        build: ./docker/php-fpm
        restart: always
        volumes:
            - ./app/:/var/www/html
        links:
            - db
        environment:
            DATABASE_HOST: db
            DATABASE_NAME: testdb
            DATABASE_USER: user
            DATABASE_PASSWORD: password
